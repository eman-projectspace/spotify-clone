<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="/Header.css">
  <link rel="stylesheet" href="/leftside.css">
  <link rel="stylesheet" href="/uitility.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />

</head>

<body style="background-color: black;">

  <!-- HEADER -->
  <div class="header">
    <div class="rigth-Header">
      <div class="items"><img src="/logo.svg" alt=""></div>
      <div class="items home"><img src="/home.svg" width="20px" alt="" title="Home"></div>
      <div class="input-container">
        <div class="input-items input-items1"><img src="search.svg" width="20px" alt=""></div>
        <input type="text" placeholder="What do you want lo listen?">
        <div class="line">|</div>
        <div class="input-items input-items2"><img title="Browse" src="/browse.svg" width="20px" alt=""></div>
      </div>
    </div>
    <div class="items">
      <p><span class="txt">Premium </span> <span class="txt"> Support </span><span class="txt"> Download</span> </p>
    </div>
    <div class="items line">|</div>


    <div class="left-header">
      <div class="items install-text">
        <div> <span aria-hidden="true" class="e-91000-button__icon-wrapper"><svg data-encore-id="icon" role="img"
              aria-hidden="true" class=e-91000-icon e-91000-baseline" viewBox="0 0 16 16"
              style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);">
              <path
                d="M4.995 8.745a.75.75 0 0 1 1.06 0L7.25 9.939V4a.75.75 0 0 1 1.5 0v5.94l1.195-1.195a.75.75 0 1 1 1.06 1.06L8 12.811l-.528-.528-.005-.005-2.472-2.473a.75.75 0 0 1 0-1.06">
              </path>
              <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13"></path>
            </svg></span></div>

        <div> Install App</div>
      </div>
      <div class="items signup-text">Signup</div>
      <div class="items login-button"><button>Login</button></div>

      <div class="menu"><span class="material-symbols-outlined">
          menu
        </span></div>
    </div>


  </div>

  <!-- Left Side -->
  <div class="main">
    <div class="Left-Side">
      <div class="box1">
        <p>Your Library</p>
        <span class="add material-symbols-outlined">
          add
        </span>
      </div>
      <div class="box2">
        <div id="box2-txt">Create your first playlist</div>
        <div id="box2-txt2">Its easy,we'all help you</div>
        <button id="create-playlist-btn">Create playlist</button>
      </div>
      <div id="line"></div>
      <div class="box-3-cover">
        <div class="box3">
          <div class="box3-txt">Legal</div>
          <div class="box3-txt">Safety&PrivacyCenter</div>
          <div class="box3-txt">Privacy Policy</div>
          <div class="box3-txt">Cookies</div>
          <div class="box3-txt">About Ads</div>
          <div class="box3-txt">Accessibility</div>
        </div>
        <div class="cookies">Cookies</div>

      </div>
      <div class="box4">
        <div class="invert"><img src="/globe.png" height="18px" alt=""></div>
        <div id="box4-txt">English</div>
      </div>
    </div>


    <div class="Right-Side"></div>

  </div>


</body>

</html>
